<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Payment - Cadastro</title>
    <link rel="stylesheet" href="/Front-End/Css/Cadastro.css" />
  </head>
  <body>
    <script src="/Front-End/JS/script.js"></script>

    <nav>
      <section id="Background">
        <section id="Login">
          <div id="Logo">
            <img src="/Front-End/Assets/Logo 1.svg" alt="" />
          </div>
          <div id="Dados">
            <h1>Cadastre-se</h1>
            <form id="signup-form">
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Nome Completo"
              />
              <input
                type="text"
                id="cpf"
                name="cpf"
                placeholder="Numero do CPF"
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
              />
              <input
                type="tel"
                name="telefone"
                id="telefone"
                placeholder="Telefone"
              />
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Senha"
              />
              <button type="submit" class="Logar">AvanÃ§ar</button>
            </form>
            <a
              class="Logar"
              id="cad"
              href="http://127.0.0.1:5500/Front-End/Html/index.html"
            >
              Login
            </a>
            <p id="mensagem"></p>
          </div>
        </section>
      </section>
    </nav>
  </body>
</html>
